name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  POETRY_VERSION: '1.6.1'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx black flake8 mypy
      
      - name: Check code formatting with Black
        run: |
          black --check app/ || true
      
      - name: Lint with flake8
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports || true
      
      - name: Run tests (if any)
        run: |
          pytest tests/ -v --tb=short || echo "No tests found, skipping"
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify model file exists
        run: |
          if [ ! -f "weights/yolo26s.pt" ]; then
            echo "Warning: Model file not found. This is expected if model is stored elsewhere."
          else
            echo "Model file found"
            ls -lh weights/
          fi
      
      - name: Test application startup
        run: |
          timeout 30 python -c "
          import sys
          sys.path.insert(0, '.')
          from app.core.config import get_settings
          from app.services.detection_service import DetectionService
          print('Config loaded successfully')
          print('Testing model loading...')
          try:
              service = DetectionService()
              print('Model loaded successfully')
          except FileNotFoundError as e:
              print(f'Model file not found (expected in CI): {e}')
          except Exception as e:
              print(f'Error loading model: {e}')
              sys.exit(1)
          " || echo "Model loading test completed"
        continue-on-error: true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: yolo26-detection:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile
        continue-on-error: true

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [lint-and-test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
