<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO26 Object Detection Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .setting-group {
            flex: 1;
            min-width: 200px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .setting-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-box {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .image-box h3 {
            padding: 15px;
            background: #667eea;
            color: white;
            margin: 0;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .detections-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .detections-list h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .detection-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-info {
            flex: 1;
        }

        .detection-info strong {
            color: #667eea;
            font-size: 1.1em;
        }

        .detection-confidence {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç YOLO26 Object Detection</h1>
            <p>Upload an image to detect objects using YOLO26 model</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <h3>Click or drag image here</h3>
                    <p>Supports JPEG, PNG, and other image formats</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>

                <div class="settings">
                    <div class="setting-group">
                        <label for="confidenceThreshold">Confidence Threshold</label>
                        <input type="number" id="confidenceThreshold" min="0" max="1" step="0.01" value="0.25">
                    </div>
                    <div class="setting-group">
                        <label for="iouThreshold">IoU Threshold</label>
                        <input type="number" id="iouThreshold" min="0" max="1" step="0.01" value="0.45">
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="btn" id="detectBtn" onclick="detectObjects()" disabled>Detect Objects</button>
                    <button class="btn" id="detectWithImageBtn" onclick="detectWithImage()" disabled>Detect & Show Image</button>
                    <button class="btn" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="errorContainer"></div>

            <div class="results" id="results">
                <div class="image-container">
                    <div class="image-box">
                        <h3>Original Image</h3>
                        <img id="originalImage" alt="Original">
                    </div>
                    <div class="image-box">
                        <h3>Detected Objects</h3>
                        <img id="resultImage" alt="Result">
                    </div>
                </div>

                <div class="detections-list">
                    <h3>Detections (<span id="detectionCount">0</span>)</h3>
                    <div id="detectionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let selectedFile = null;

        // Setup file input
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const detectBtn = document.getElementById('detectBtn');
        const detectWithImageBtn = document.getElementById('detectWithImageBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            selectedFile = file;
            detectBtn.disabled = false;
            detectWithImageBtn.disabled = false;

            // Preview original image
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function detectObjects() {
            if (!selectedFile) return;

            showLoading(true);
            hideError();
            hideResults();

            const formData = new FormData();
            formData.append('file', selectedFile);

            const confThreshold = document.getElementById('confidenceThreshold').value;
            const iouThreshold = document.getElementById('iouThreshold').value;

            if (confThreshold) {
                formData.append('confidence_threshold', confThreshold);
            }
            if (iouThreshold) {
                formData.append('iou_threshold', iouThreshold);
            }

            try {
                const response = await fetch(`${API_BASE}/detection/detect`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Detection failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function detectWithImage() {
            if (!selectedFile) return;

            showLoading(true);
            hideError();
            hideResults();

            const formData = new FormData();
            formData.append('file', selectedFile);

            const confThreshold = document.getElementById('confidenceThreshold').value;
            const iouThreshold = document.getElementById('iouThreshold').value;

            if (confThreshold) {
                formData.append('confidence_threshold', confThreshold);
            }
            if (iouThreshold) {
                formData.append('iou_threshold', iouThreshold);
            }

            try {
                // Get annotated image
                const imageResponse = await fetch(`${API_BASE}/detection/detect/image`, {
                    method: 'POST',
                    body: formData
                });

                if (!imageResponse.ok) {
                    const error = await imageResponse.json();
                    throw new Error(error.detail || 'Detection failed');
                }

                const imageBlob = await imageResponse.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                document.getElementById('resultImage').src = imageUrl;

                // Also get detection data
                const dataResponse = await fetch(`${API_BASE}/detection/detect`, {
                    method: 'POST',
                    body: formData
                });

                if (dataResponse.ok) {
                    const data = await dataResponse.json();
                    displayDetections(data);
                }

                showResults();
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            document.getElementById('detectionCount').textContent = data.count;
            displayDetections(data);
            showResults();
        }

        function displayDetections(data) {
            const detectionsList = document.getElementById('detectionsList');
            detectionsList.innerHTML = '';

            if (data.detections.length === 0) {
                detectionsList.innerHTML = '<p style="text-align: center; color: #666;">No objects detected</p>';
                return;
            }

            data.detections.forEach((detection, index) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <div class="detection-info">
                        <strong>${detection.class_name}</strong> (ID: ${detection.class_id})<br>
                        <small>BBox: (${detection.bbox.x1.toFixed(1)}, ${detection.bbox.y1.toFixed(1)}) - 
                               (${detection.bbox.x2.toFixed(1)}, ${detection.bbox.y2.toFixed(1)})</small>
                    </div>
                    <div class="detection-confidence">
                        ${(detection.confidence * 100).toFixed(1)}%
                    </div>
                `;
                detectionsList.appendChild(item);
            });
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function reset() {
            selectedFile = null;
            fileInput.value = '';
            detectBtn.disabled = true;
            detectWithImageBtn.disabled = true;
            hideResults();
            hideError();
            document.getElementById('originalImage').src = '';
            document.getElementById('resultImage').src = '';
        }
    </script>
</body>
</html>
