version: '3.8'

services:
  yolo26-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo26-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ./weights:/app/weights:ro
      - ./static:/app/static:ro
    environment:
      - MODEL_PATH=weights/yolo26s.pt
      - CONFIDENCE_THRESHOLD=0.25
      - IOU_THRESHOLD=0.45
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/detection/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

